<html>
	<head>
		<title>VicEditor</title>
		<meta charset = "utf-8">
		<link rel = "stylesheet" type = "text/css" href = "css/viceditor.css" />
		<link href="extensions/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
		<link href="extensions/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
		<!--[if IE]>
		<link href="extensions/fontawesome/css/font-awesome-ie7.min.css" rel="stylesheet" />
		<![endif]-->
		<script type = "text/javascript" src = "extensions/showdown/showdown.js"></script>
		<script type = "text/javascript" src = "extensions/showdown/extensions/twitter.js"></script>
		<script type = "text/javascript" src = "extensions/google-code-prettify/prettify.js"></script>
		<script type = "text/javascript" src = "js/viceditor.js"></script>
	</head>
	<body onload = "prettyPrint()">
		<h2>Markdown Editor</h2>
		<div id = "viceditor">
			<div id = "vicmenubar">
				<div id = 'heading', class = "vicbuttonbox">
                    <span title = "H2"><i class = "fa fa-header">2</i></span>
                    <span title = "H3"><i class = "fa fa-header">3</i></span>
                    <span title = "H4"><i class = "fa fa-header">4</i></span>
                    <span title = "H5"><i class = "fa fa-header">5</i></span>
                </div>
				<div id = 'single' class = "vicbuttonbox">
				<!-- 
					-[X] bold
					-[] insertLineBreak
					-[] selectAll
					-[X] insertOrderedList
					-[X] subscript
					-[] delete
					-[X] insertUnorderedList
					-[X] superscript
					-[] formatBlock
					-[] insertParagraph
					-[X] undo
					-[] forwardDelete
					-[] insertText
					-[] unlink
					-[] insertImage
					-[X] italic
					-[] unselect
					-[] insertHTML
					-[X] redo
				 -->
					<span title = "bold"><i class = "fa fa-bold"></i></span>
					<span title = "italic"><i class = "fa fa-italic"></i></span>
					<span title = "superscript"><i class = "fa fa-superscript"></i></span>
					<span title = "subscript"><i class = "fa fa-subscript"></i></span>
					<span title = "insertUnorderedList"><i class = "fa fa-list-ul"></i></span>
					<span title = "insertorderedList"><i class = "fa fa-list-ol"></i></span>
					<span title = "undo"><i class = "fa fa-undo"></i></span>
					<span title = "redo"><i class = "fa fa-rotate-right"></i></span>
				</div>
				<div id = 'prompt' class = "vicbuttonbox">
					<span title = "createLink"><i class = "fa fa-Link"></i></span>
				</div>
			</div>
			<input type = "hidden" id = "viceditarea"></input>
			<p id = "vicstatusbar">Hello World !!!</p>
		</div>

		<div>
			<br />
			<button id = "export">Export as HTML and show below</button>
		</div>

		<br />
		<textarea id = "output" style = "width:510pt;height:20em;" readonly="readonly"></textarea>
	</body>
</html>
